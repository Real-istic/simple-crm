<div class="container">
  <div class="row mt-3">
    <div class="col-12 col-lg-4 offset-lg-4">
      <mat-card>
        <div class="header-wrapper">
          <img class="crm-logo" src="/assets/img/crm-logo.png" alt="">
          <mat-card-header>
            <mat-card-title>User Login via</mat-card-title>
          </mat-card-header>
          <a href="https://firebase.google.com/" target="_blank" ><img class="firebase-logo" src="/assets/img/firebase_logo.png" alt=""></a>
        </div>
        <mat-card-content>
          <div class="row mt-2">
            <div class="col-12">
              <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)"
                (signInFailure)="errorCallback($event)">
              </firebase-ui>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
