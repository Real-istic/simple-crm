<mat-card class="header-card">
  <button [matMenuTriggerFor]="editUserHeader" class="edit-user" mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #editUserHeader="matMenu">
    <button (click)="openEditHeaderDialog()" mat-menu-item>Edit Header</button>
  </mat-menu>
  <img class="profile-pic" src="/assets/img/test-avatar.jpg" alt="">
  <div class="user-details">
    <h1>{{ user.firstName }} {{ user.lastName }}</h1>
    <a href="mailto:">{{ user.email }}</a>
  </div>
</mat-card>
<mat-card class="address-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><mat-icon class="mat-icon-blue">home</mat-icon></div>
    <mat-card-title>Address</mat-card-title>
    <mat-card-subtitle>Germany</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="user$ | async as user">
    <button [matMenuTriggerFor]="editUserMenu" class="edit-user" mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #editUserMenu="matMenu">
      <button (click)="openEditAddressDialog()" mat-menu-item>Edit Address</button>
    </mat-menu>
    <span>{{ user.street }}</span><br>
    <span>{{ user.zipCode}} {{ user.city }}</span>
  </mat-card-content>
</mat-card>
<mat-card class="address-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><mat-icon class="mat-icon-blue">receipt_long</mat-icon></div>
    <mat-card-title>Transactions</mat-card-title>
    <button (click)="openAddTransactionDialog()" class="add-transaction-button" mat-fab color="primary"
      matTooltip="Add transaction">
      <mat-icon class="mat-icon-blue">add_card</mat-icon>
    </button>

  </mat-card-header>
  <mat-card-content *ngFor="let transaction of userTransactions$ | async">
    <span>Date:<b> {{ formatDate(transaction.date) }} </b></span><br>
    <span>ID:<b> {{ transaction.id }}</b></span><br>
    <span>Description:<b> {{ transaction.description }}</b></span><br>
    <span>Price:<b> {{ transaction.price}} </b></span>
    <br>
    <br>
  </mat-card-content>
</mat-card>
