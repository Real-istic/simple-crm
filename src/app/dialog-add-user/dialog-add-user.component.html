<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="fill">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name" required>
      <mat-error *ngIf="!user.firstName">First Name is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name" required>
      <mat-error *ngIf="!user.lastName">Last Name is required!</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-Mail</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail" required>
      <mat-error *ngIf="!user.email">E-Mail is required!</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Pick a Birthdate</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker" required>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="!user.birthDate">Birthdate is required!</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No." required>
      <mat-error *ngIf="!user.street">Street is required!</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="fill">
      <mat-label>Zip code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code" required>
      <mat-error *ngIf="!user.zipCode">Zip code is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City" required>
      <mat-error *ngIf="!user.city">City is required!</mat-error>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button [disabled]="loading" (click)="this.dialogRef.close();" mat-button>Cancel</button>
  <button [disabled]="loading || !isFormValid()" (click)="saveUser()" mat-button>Save</button>
</div>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
