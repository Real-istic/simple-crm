<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="/assets/img/crm-logo.png" alt="">
      <span>SIMPLE CRM</span>
    </div>
    <ul class="menu-items">
      <li routerLink="/"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li>
      <li><mat-icon></mat-icon></li>
      <li><mat-icon></mat-icon></li>
    </ul>
  </mat-drawer>
  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon mr-16" (click)="drawer.toggle()">menu</mat-icon>
        <span></span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
